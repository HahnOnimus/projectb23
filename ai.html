<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Example - ApiFreeLLM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-container {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #e2e8f0;
            color: #334155;
        }
        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        .message-input:focus {
            border-color: #4f46e5;
        }
        .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        .send-button:hover {
            background: #3730a3;
        }
        .send-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Customer Support</h1>
            <p>Ask me anything about our services!</p>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div class="message bot-message">
                ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton" class="send-button">
                Send
            </button>
        </div>
    </div>

    <!-- Load ApiFreeLLM SDK -->
    <script src="https://apifreellm.com/apifree.min.js"></script>
    
    <script>
        // Conversation history for context
        let conversationHistory = [];
        
        // Chatbot personality and instructions
        const CHATBOT_PROMPT = `You are a helpful customer support AI assistant for a technology company. Your personality traits:

- Friendly and professional tone
- Patient and understanding
- Knowledgeable about general tech topics
- Always try to be helpful and provide actionable advice
- If you don't know something specific about the company, politely say so and offer to connect them with a human agent
- Keep responses concise but informative
- Use emojis occasionally to be friendly (but not overuse them)

Remember the conversation context and refer back to previous messages when relevant.`;

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            addMessage('<span class="loading"></span><span class="loading" style="animation-delay:0.2s"></span><span class="loading" style="animation-delay:0.4s"></span> Typing...');
        }

        function removeTyping() {
            const messages = document.querySelectorAll('.message');
            const lastMessage = messages[messages.length - 1];
            if (lastMessage && lastMessage.textContent.includes('Typing...')) {
                lastMessage.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Disable input while processing
            input.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Add to conversation history
            conversationHistory.push(`User: ${message}`);
            
            // Clear input
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                // Build context-aware prompt
                const contextPrompt = `${CHATBOT_PROMPT}

Conversation History:
${conversationHistory.slice(-10).join('\n')}

Current User Message: ${message}

Please respond naturally considering the conversation context above.`;

                // Send to ApiFreeLLM
                const response = await apifree.chat(contextPrompt);
                
                // Remove typing indicator
                removeTyping();
                
                // Add bot response
                addMessage(response);
                
                // Add to conversation history
                conversationHistory.push(`Assistant: ${response}`);
                
            } catch (error) {
                removeTyping();
                addMessage('Sorry, I encountered an error. Please try again!');
                console.error('Chat error:', error);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on page load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
